
<div class="container-fluid">

    <div class="row p-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <b>Login Here</b>
                </div>
                <div class="card-body">
                   <form  [formGroup]="loginForm" (ngSubmit)="CheckUserDetails()">
                        <div class="form-Group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control">
                            <span *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" class="errorinfo">
                                plese provide proper email
                            </span>
                        </div>
                        <div class="form-Group">
                            <label>Password</label>
                            <input type="text" formControlName="password" class="form-control">
                            <span *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="errorinfo">
                                Password should be minimum of length 5 charecters
                            </span>
                        </div>
                        <div class="btn btn-success">
                            <input type="submit" value="Login">
                        </div>
                        <br>
                        <div class="btn-success">
                           Not registered? <a routerLink="/register">Register Here</a>                        
                    </div>
                </form>
                    <div [innerHTML]="msg"></div>
                    <table>
                        <tr>
                           
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
