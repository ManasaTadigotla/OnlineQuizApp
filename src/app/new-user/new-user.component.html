
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"> Register User</div>
                <div class="card-body">
                    
                        <form [formGroup]="regForm" class="form-Group" (ngSubmit)="saveUser(regForm)">
                            <label>Email</label>
                        <input type="email" formControlName="email" class="form-control">
                        <br>
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control">
                        <br>
                        <input type="submit" class="btn btn-success" value="Register" [disabled]="regForm.invalid" >
                        </form>
                   
                </div>
            </div>
    
        </div>
        <div class="col-md-3"></div>
        
    </div>
</div>
